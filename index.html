<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Lucas Santos @lucassnts</title>
  </head>
  <body class="body">
    <header>
        <nav class="navbar navbar-light nav-top">
            <div class="container-fluid nav-container">
                <a class="navbar-brand" href="https://www.instagram.com/lucasnsnt" target="_blank">
                    <img src="images/logo.png" style=" max-width:130px; max-height:80px">
                </a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="search">
                </form>
                <div style="width: 30%;">
                    <i class="bi bi-house-door icons"></i>
                    <i class="bi bi-inbox icons"></i>
                    <i class="bi bi-compass icons"></i>
                    <i class="bi bi-heart icons"></i>
                    <img class="img-nav" src="images/foto-instagram.jpg">
                </div>
            </div>    
        </nav>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-0 col-md-2"></div> 
                <div class="col-12 col-md-8">
                  <div class="container">
                    <div class="row" style="padding-top: 20px;">
                        <div class="col-3">
                            <img class="img-profile" src="images/foto-instagram.jpg">
                        </div>
                        <div class="col-7"> 
                            <div class="row" style="padding-top: 20px; padding-bottom: 10px;">
                                <div class="col-8 col-lg-5"> 
                                    <h2 class="username">lucassnts</h2>
                                </div>
                                <div class="col-4 col-lg-6"><button type="button"
                                    class="btn btn-outline-secondary button-edit">Editar perfil</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <p class="profile-datas"><strong>4</strong> publicações</p></div>
                                <div class="col-4">
                                    <p class="profile-datas"><strong>54.579</strong> seguidores</p></div>
                                <div class="col-4">
                                    <p class="profile-datas"><strong>444</strong> seguindo</p> </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <h1 class="name">Lucas Santos</h1></div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <p class="profile-desc">LowLife | Acadêmico </p></div>
                            </div>
                        </div>
                        <div class="col-2"></div>
                    </div>    
                </div>
                <div style="padding-top: 0px;">
                    <div class="row">
                    <div class="col-2"><canvas id="myCrl1"></canvas></div>
                    <div class="col-2"><canvas id="myCrl2"></canvas></div>
                    <div class="col-2"><canvas id="myCrl3"></canvas></div>
                    </div>    
                </div> 
                <div style="padding-bottom: 40px;">
                    <div class="row">
                    <div class="col-2 stories"> Destaques</div>
                    <div class="col-2 stories"> Destaques</div>
                    <div class="col-2 stories"> Destaques</div>
                    </div>    
                </div> 

                <div class="col-0 col-md-2"></div>
            </div>
        </div>
    </section>

    <script type="text/javascript">
     var crl1 = document.getElementById('myCrl1').getContext('2d');

     crl1.beginPath();
     crl1.arc(60, 100, 40, 0, 2 * Math.PI);
     crl1.fillStyle = '#00ACC1';
     crl1.fill();
     crl1.lineWidth = 5;  
     crl1.strokeStyle = '#dbdbdb';
     crl1.stroke();
      
     var crl2 = document.getElementById('myCrl2').getContext('2d');

     crl2.beginPath();
     crl2.arc(60, 100, 40, 0, 2 * Math.PI);
     crl2.fillStyle = '#f8bbb0';
     crl2.fill();
     crl2.lineWidth = 5;  
     crl2.strokeStyle = '#dbdbdb';
     crl2.stroke();

      var crl3 = document.getElementById('myCrl3').getContext('2d');

     crl3.beginPath();
     crl3.arc(60, 100, 40, 0, 2 * Math.PI);
     crl3.fillStyle = '#E91E63';
     crl3.fill();
     crl3.lineWidth = 5;  
     crl3.strokeStyle = '#dbdbdb';
     crl3.stroke();

    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>

            

        </div>
    </div>        
</html>
